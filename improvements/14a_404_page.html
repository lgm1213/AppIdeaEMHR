<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | EMHR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="text-center">
    <!-- Error Code -->
    <div class="float-animation">
      <span class="text-9xl font-bold text-indigo-600">404</span>
    </div>
    
    <!-- Message -->
    <h1 class="mt-6 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Page not found
    </h1>
    <p class="mt-4 text-lg text-gray-600 max-w-md mx-auto">
      Sorry, we couldn't find the page you're looking for. 
      It may have been moved or doesn't exist.
    </p>
    
    <!-- Actions -->
    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
      <a href="/" class="inline-flex items-center rounded-md bg-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Go back home
      </a>
      <button onclick="history.back()" class="inline-flex items-center rounded-md bg-white px-6 py-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Go back
      </button>
    </div>
    
    <!-- Help Link -->
    <p class="mt-10 text-sm text-gray-500">
      Need help? 
      <a href="mailto:support@example.com" class="font-medium text-indigo-600 hover:text-indigo-500">
        Contact support
      </a>
    </p>
  </div>
</body>
</html>
