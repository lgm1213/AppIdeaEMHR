<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Something went wrong | EMHR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .pulse-ring {
      animation: pulse-ring 1.5s ease-out infinite;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="text-center">
    <!-- Error Icon -->
    <div class="relative mx-auto w-24 h-24 mb-8">
      <div class="absolute inset-0 rounded-full bg-red-100 pulse-ring"></div>
      <div class="relative flex items-center justify-center w-24 h-24 rounded-full bg-red-100">
        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
    </div>
    
    <!-- Error Code -->
    <span class="text-sm font-semibold text-red-600 uppercase tracking-wide">
      500 Error
    </span>
    
    <!-- Message -->
    <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Something went wrong
    </h1>
    <p class="mt-4 text-lg text-gray-600 max-w-md mx-auto">
      We're sorry, but something unexpected happened. Our team has been notified 
      and we're working to fix it.
    </p>
    
    <!-- Actions -->
    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
      <a href="/" class="inline-flex items-center rounded-md bg-indigo-600 px-6 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Go back home
      </a>
      <button onclick="location.reload()" class="inline-flex items-center rounded-md bg-white px-6 py-3 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Try again
      </button>
    </div>
    
    <!-- Help Link -->
    <p class="mt-10 text-sm text-gray-500">
      If this problem persists, please 
      <a href="mailto:support@example.com" class="font-medium text-indigo-600 hover:text-indigo-500">
        contact support
      </a>
    </p>
  </div>
</body>
</html>
